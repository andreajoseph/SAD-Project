<div class="container">
<form action="insert(patient).php" method="POST">
 
    <div class="form-group ">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name.">
    </div>
    <div class="form-group ">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter ID.">
    </div>
    <div class="form-group">
      <label for="addr">Address:</label>
      <input type="text" class="form-control" id="addr" placeholder="Enter Address.">
    </div>
    <div class="form-group">
      <label for="cont">Contact No.:</label>
      <input type="text" class="form-control" id="cont" placeholder="Enter ContactNo.">
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <input type="text" class="form-control" id="reason" placeholder="Enter Reason.">
    </div>
    <div class="form-group ">
      <label for="adm_date">Admit Date:</label>
      <input type="text" class="form-control" id="adm_date" placeholder="Enter Admit Date.">
    </div>
    <div class="form-group ">
      <label for="dis_date">Discharge Date:</label>
      <input type="text" class="form-control" id="dis_date" placeholder="Enter Discharge Date.">
    </div>
    <div class="form-group ">
      <label for="room_no">Room No.:</label>
      <input type="text" class="form-control" id="room_no" placeholder="Enter Room No.">
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="text" class="form-control" id="cost" placeholder="Enter Cost.">
    </div>
    <div class="checkbox">
      <label><input type="checkbox">Remember me.</label>
    </div>
    
    <button type="submit" class="btn btn-danger">Submit.</button>
